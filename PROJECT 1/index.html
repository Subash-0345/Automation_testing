<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mortgage Application</title>
    <link rel="stylesheet" href="external.css" type="text/css">
</head>
<body>
    <div id="common">

      <div >
        <a href="https://www.wufoo.com/?utm_source=form-header&utm_medium=logo"><img src="wufoo.png" alt="wufoo"></a>
    </pre>
      </div>

     <div id="white">
      <div id="head"> 
        <h4>Mortgage Application</h4>
        <hr>
      </div>
      <form >
      <div class="loan">
        <label for="Purpose of Mortgage or Loan" class="fs">Purpose of Mortgage or Loan</label>
        <div><select name="Loans" class="L"></div>
        <option value="Home Loan">Home Loan</option>
        <option value="Home Mortgage">Home Mortgage</option>
        <option value="Refinance">Refinance</option>
        <option value="Home Mortgage Refinance">Home Mortgage Refinance</option>
        <option value="Debt Consolidation Loan">Debt Consolidation Loan</option>
        <option value="Second Mortgage">Second Mortgage</option>
        <option value="Home Equality Loan">Home Equality Loan</option>
        <option value="Home Improvement Loan">Home Improvement Loan</option>
        <option value="Bad Credit Home Mortgage">Bad Credit Home Mortgage</option>
        </select>
      </div>
    
      <div class="Amount">
        <div><labelL for="loan" class="fs">Loan amount</label></div>
        <span>$</span>
        <input type="number"   name="Dollars" size="2">
        <span>.</span>
        <input type="number"  name="Cents" >
      </div>

      <div>
        <div><label for="Property" class="fs">Types of Property</label></div>
        <select name="Types of Property" class="L" >
          
        </select>
      </div>

      <div>
        <div><label for="Estimated Price or Property" class="fs">Estimated Price or Property</label></div>
        <span>$</span>
        <input type="number"  name="Dollars" size="2" >
        <span>.</span>
        <input type="number" name="Cents" >
      </div>

      <div>
        <label for="Location of Property" Location of Property>Location of Property</label>
        <input type="text" name="Street Address" size="75" >
        <input type="text" name="Address Line 2" size="75" >
        <input type="text" name="City" size="34">
        <input type="text" name="State / Province / Region" size="35" id="State" >
        <input type="number" name="Postal / Zip Code" size="34">
        <select name="Country" class="L">
        <option value=""></option>
        <option value="United States">United States</option>
        <option value="United KIngdom">United KIngdom</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="France">France</option>
        </select>
      </div>

      <div>
        <div><label for="Down Payment Percentage" class="fs">Down Payment Percentage</label></div>
        <select name="Down Payment Percentage" class="L">
            <option value=""></option>
            <option value="Not Applicable">Not Applicable</option>
            <option value="0% - 5%">0% - 5%</option>
            <option value="6% - 10%">6% - 10%</option>
        </select>
      </div>

      <div>
        <div><label for="Current Mortgage Company" class="fs">Current Mortgage Company</label></div>
        <select name="Current Mortgage Company" class="L">
            <option value=""></option>
            <option value="Company One">Company One</option>
            <option value="Company Two">Company Two</option>
        </select>
      </div>

      <div>
       <div><label for="Would you like a Referral to a Real Estate Agent?" class="fs">Would you like a Referral to a Real Estate Agent?</label></div>
       <select name="Would you like a Referral to a Real Estate Agent?" class="L">
           <option value=""></option>
           <option value="Yes,I'm buying a home">Yes,I'm buying a home</option>
           <option value="Yes,I'm selling and buying a home">Yes,I'm selling and buying a home</option>
           <option value="Yes,I'm selling">Yes,I'm selling</option>
           <option value="No">No</option>
       </select>
      </div>

      <div>
        <div><label for="Age" class="fs">Age</label></div>
        <input type="number" size="20" >
      </div>

      <div>
        <div><label for="Occupation" class="fs">Occupation</label></div>
        <input type="text" size="30" >
      </div>

      <div>
        <div><label for="How long have you been at your current job?" class="fs">How long have you been at your current job?</label></div>
        <select name="How long have you been at your current job?" class="L">
            <option value="First choice">First choice</option>
            <option value="Second choice">Second choice</option>
            <option value="Third choice">Third choice</option>
        </select>
      </div>

      <div>
        <div><label for="Household income" class="fs">Household income</label></div>
        <span>$</span>
        <input type="number"  name="Dollars" size="2" >
        <span>.</span>
        <input type="number" name="Cents" >
      </div>

      <div>
        <div><label for="Please describe your credit rating.">Please describe your credit rating.</label></div>
        <select name="Please describe your credit rating." class="fs">
            <option value="First choice">First choice</option>
            <option value="Second choice">Second choice</option>
            <option value="Third choice">Third choice</option>
        </select>
      </div>
    </form>
    <hr>
      <div>
        <form action="" method="get">
        <h4>Contact Information</h4>
        <div>
        <div><label for="Name" class="fs">Name</label></div>
        <input type="text" name="Title" size="1" >
        <input type="text" name="First" size="5" >
        <input type="text" name="Last" size="8" >
        <input type="text" name="suffix" size="2" >
      </div>

      <div>
        <label for="Address" class="fs">Address</label>
        <input type="text" name="Street Address" size="75" >
        <input type="text" name="Address Line 2" size="75" >
        <input type="text" name="City" size="34">
        <input type="text" name="State / Province / Region" size="35" id="State" >
        <input type="number" name="Postal / Zip Code" size="34">
        <select name="Country" class="L">
        <option value=""></option>
        <option value="United States">United States</option>
        <option value="United KIngdom">United KIngdom</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="France">France</option>
        </select>
      </div>
      <div>
        <div><label for="Primary Phone" class="fs">Primary Phone</label></div>
        <input type="tel" name="###" maxlength="3" >
        <span>-</span>
        <input type="tel" name="###" maxlength="3" >
        <span>-</span>
        <input type="tel" name="####" maxlength="4" >
      </div>

      <div>
        <div><label for="Secondary Phone" class="fs">Secondary Phone</label></div>
        <input type="tel" name="###" maxlength="3" >
        <span>-</span>
        <input type="tel" name="###" maxlength="3" >
        <span>-</span>
        <input type="tel" name="####" maxlength="4" >
      </div>

      <div>
        <div><label for="Email Address" class="fs">Email Address</label></div>
        <input type="email" name="Email Address" >
      </div>
    <form>
    </div>
      <div><input type="button" value="Submit"></div>
    </div>

    </div>
</body>
</html>
